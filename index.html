<!DOCTYPE html>
<html>
	<head>
		<title>Spinner-meh-gic widget</title>

		<meta http-equiv="author" content="mdoeswijk" />
		<meta http-equiv="description" content="Eagle Eyes Software jQuery  spinner widget" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-style type"content="text/css" />

        <style type="text/css">
            #controls label {
                display: inline-block;
                width:  120px;
            }
        </style>
        
        <!--[if IE]><script src="lib/excanvas.js"></script><![endif]-->        
	</head>
	<body>
        <h1>Spinner-meh-gic</h1>
        <p>An HTML5 canvas powered reusable spinner widget</p>
	   
        <div class="mySpinner">
        </div>
	   
        <fieldset id="controls">
            <legend>Parameters</legend>
            <form>
                <ul>
                    <li><label>Spread (deg): </label><input name="degSpread" type="range" min="0" value="360" max="360" /></li>            
                    <li><label>Part size (deg): </label><input name="degPartSize" type="range" min="0" value="10" max="180" /></li>            
                    <li><label>Gap size (deg): </label><input name="degGapSize" type="range" min="0" value="20" max="180" /></li>
            
                    <li><label>Type: </label><select name="displayType"><option selected>straight</option><option>pie</option><option>swirl</option></select></li>            
                    <li><button id="stop">Stop</button> <button id="start">Start</button></li>
                </ul>
            </form>
        </fieldset>        
           
	
        <!-- jQuery itself is loaded from Google CDN -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

        <!-- jQuery UI widget factory -->
        <script src="lib/jquery.ui.widget.js" type="text/javascript"></script>

        <!-- The widget -->
        <script src="smg.js" type="text/javascript"></script>

        <script type="text/javascript">
            $( document ).ready( function()
            {
                // Create the spinner widget
                //
                $( ".mySpinner" ).spinnerMehGic();

                // The parameter handlers
                //                
                $( "input[name='degSpread']" ).change( function() {
                    $( ".mySpinner" ).spinnerMehGic( "setOptions", { spread: parseInt( $( this ).val(), 10 ) } );
                    return false;
                } );
                $( "input[name='degPartSize']" ).change( function() {
                    $( ".mySpinner" ).spinnerMehGic( "setOptions", { partSize: parseInt( $( this ).val(), 10 ) } );
                    return false;
                } );
                $( "input[name='degGapSize']" ).change( function() {
                    $( ".mySpinner" ).spinnerMehGic( "setOptions", { gapSize: parseInt( $( this ).val(), 10 ) } );
                    return false;
                } );
                $( "select[name='displayType']" ).change( function() {
                    $( ".mySpinner" ).spinnerMehGic( "setOptions", { style: $( this ).val() } );
                    return false;
                } );
                
                $( "#start" ).click( function() {
                    $( ".mySpinner" ).spinnerMehGic( "start" );
                    return false;
                } );
                $( "#stop" ).click( function() {
                    $( ".mySpinner" ).spinnerMehGic( "stop" );
                    return false;
                } );
            } );
        </script>
    </body>
</html>
